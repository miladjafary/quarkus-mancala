<div>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-{{alert.type}}" ng-show="alert.show">
                <ui>
                    <li ng-repeat="message in alert.messages">{{message}}</li>
                </ui>
            </div>
        </div>
    </div>
    <div class="row" ng-show="waitingPanel.visible">
        <div class="col-md-12">
            <div class="col-md-12 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <span class="fa fa-list-alt" aria-hidden="true"></span>
                        Waiting for opponent
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" role="alert">
                            <h4 class="alert-heading">Well done {{waitingPanel.playerName}}!</h4>
                            <p>Aww yeah, you successfully create a new game and you are waiting for an opponent ...</p>
                            <p>You can share the following game id with your friend to join you.</p>
                            <hr>
                            <p class="mb-0">Game Id: <strong>{{waitingPanel.gameId}}</strong></p>
                        </div>
                        <button class="btn btn-danger col-md-2" ng-click="restartGame()">Restart Game</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12" style="margin-bottom:10px" ng-show="visibleFormPanel">
            <form ng-submit="startNewGame()">
                <div class="col-md-12 col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <span class="fa fa-list-alt" aria-hidden="true"></span>
                            Player
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="playerName">Please enter your name:</label>
                                <input id="playerName" type="text" ng-model="playerName"
                                       class="form-control"
                                       placeholder="player name">
                            </div>
                            <input class="btn btn-primary col-md-2" type="submit" value="Play Game"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
